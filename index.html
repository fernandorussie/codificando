<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Codifique sua mensagem</h1>
    <section>
        <div class="container">
            <div class="boxChange">
                <button class="btnSet preSelected" id="cifracesar"  onclick="SetCesar()">Cifra de CÃ©sar</button>
                <button class="btnSet" id="base64" onclick="SetBase64()">Base64</button>
            </div>
            <form>
                <div>
                    <textarea class="entryCode" id="input-text" cols="30" rows="10" placeholder="Escreva sua mensagem aqui:" required maxlength="24"></textarea>
                    <div class="exitCode">
                        <p id="result"></p>
                        <span onclick="CopyText()">
                            <svg class="iconCopy" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 6v-6h-18v18h6v6h18v-18h-6zm-12 10h-4v-14h14v4h-10v10zm16 6h-14v-14h14v14z"/></svg>
                        </span>
                        <span class="modal">Copiado</span>
                    </div>
                </div>
                <div class="menuButtons">
                    <span>
                        <input class="btnDesloc" id="desloc" type="number" placeholder="+" min="1" max="25" required maxlength="2">
                    </span>
    
                    <span class="boxRadio">
                        <label class="labelRadio" onclick="SetCodificar()" id="labelCodificar">
                            <input class="inputRadio" type="radio" name="change" id="codificar" value="true"/>
                    
                            Codificar
                        </label>
                        <label class="labelRadio" onclick="SetDecodificar()" id="labelDecodificar">
                            <input class="inputRadio" type="radio" name="change" id="decodificar" value="false"/>
                    
                            Decodificar
                        </label>
                    </span>
    
                    <span>
                        <button class="btnEnviar" id="btn" >
                            Transformar
                        </button>
                    </span>
                </div>
            </form>
        </div>
        
    </section>
</body>
    <script src="script.js"></script>
</html>
