<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Codifique sua mensagem</h1>
    <section>
        <div class="boxFunc">
            <div class="boxBtn">
                <button class="btnCod preSelected" id="cifracesar"  onclick="SetCesar()">Cifra de CÃ©sar</button>
                <button class="btnCod" id="base64" onclick="SetBase64()">Base64</button>
            </div>
            <form>
                <div>
                    <textarea class="msgCod" id="input-text" cols="30" rows="10" placeholder="Escreva sua mensagem aqui:" required maxlength="24"></textarea>
                    <div class="result">
                        <p id="result"></p>
                    </div>
                </div>
                <div class="boxButtons">
                    <span>
                        <input class="desloc" id="desloc" type="number" placeholder="+" min="1" max="25" required maxlength="2">
                    </span>
    
                    <span class="radio-switch">

                        <label class="radio-switch__label" onclick="SetCodificar()" id="labelCodificar">
                            <input type="radio" name="change" class="radio-switch__input" id="codificar" value="true"/>
                    
                            Codificar
                        </label>
                        <label class="radio-switch__label" onclick="SetDecodificar()" id="labelDecodificar">
                            <input type="radio" name="change" class="radio-switch__input" id="decodificar" value="false"/>
                    
                            Decodificar
                        </label>
                    </span>
    
                    <span>
                        <button class="btnEnviar" id="btn" >
                            Transformar
                        </button>
                    </span>
                </div>
            </form>
        </div>
        
    </section>
</body>
    <script src="script.js"></script>
</html>
